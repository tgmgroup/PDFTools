<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>Contact PDF Tools - Get in Touch | Support</title>
    <meta
      name="description"
      content="Contact PDF Tools for support, questions, or feedback. We're here to help with your PDF needs."
    />
    <meta name="author" content="PDF Tools" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://pdftools.isesaki.in/contact.html" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pdftools.isesaki.in/contact" />
    <meta
      property="og:title"
      content="Contact PDF Tools - Get in Touch | Support"
    />
    <meta
      property="og:description"
      content="Contact PDF Tools for support, questions, or feedback. We're here to help with your PDF needs."
    />
    <meta
      property="og:image"
      content="https://pdftools.isesaki.in/images/og-contact.png"
    />
    <meta property="og:site_name" content="PDF Tools" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Contact PDF Tools - Get in Touch | Support"
    />
    <meta
      name="twitter:description"
      content="Contact PDF Tools for support, questions, or feedback. We're here to help with your PDF needs."
    />

    <title>Contact PDF Tools - Get in Touch | Support</title>

    <link href="/src/css/styles.css" rel="stylesheet" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/images/favicon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/images/favicon-512x512.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link rel="icon" href="/favicon.ico" sizes="32x32" />
  </head>

  <body class="antialiased bg-gray-900 text-gray-300">
    {{> navbar }}

    <div id="app" class="min-h-screen container mx-auto p-4 md:p-8">
      <section id="contact-hero" class="text-center py-16 md:py-24">
        <h1
          class="text-4xl md:text-5xl font-bold text-white mb-4"
          data-i18n="contact.title"
        >
          Get in Touch
        </h1>
        <p
          class="text-lg md:text-xl text-gray-400 max-w-3xl mx-auto"
          data-i18n="contact.subtitle"
        >
          We'd love to hear from you. Whether you have a question, feedback, or
          a feature request, please don't hesitate to reach out.
        </p>
      </section>

      <div class="max-w-2xl mx-auto text-center py-8">
        <p class="text-lg text-gray-400">
          <span data-i18n="contact.email"
            >You can reach us through our contact form at:</span
          >
          <a
            href="https://docs.google.com/forms/d/e/1FAIpQLSduXrNNZLUK3gZSrX8TZgnOXZz5zzg6VPTPdxWf3KAO8ly0jA/viewform"
            class="text-indigo-400 underline hover:text-indigo-300"
            >Contact Form</a
          >
        </p>
      </div>
    </div>

    {{> footer }}

    <script type="module" src="src/js/utils/lucide-init.ts"></script>
    <script type="module" src="src/version.ts"></script>
    <script type="module" src="src/js/main.ts"></script>
    <script type="module" src="src/js/mobileMenu.ts"></script>
    <!-- JSON-LD Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ContactPage",
        "name": "Contact PDF Tools - Get in Touch | Support",
        "url": "https://pdftools.isesaki.in/contact"
      }
    </script>
  </body>
</html>
